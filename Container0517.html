<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script> -->
  </head>
  <body>
    <script src="./js/pixi.min.js"></script>

    <script>
      const app = new PIXI.Application({
        width: 600,
        height: 600,
        // transparent: true,
        backgroundColor: 0x1099bb,
        // resolution: window.devicePixelRatio || 1,
      });
      document.body.appendChild(app.view);

      const container = new PIXI.Container();

      app.stage.addChild(container);

      // Create a new texture
      const smallPeople = PIXI.Texture.from("./img/scareCat.png");

      const SmallPeople = new PIXI.Sprite(smallPeople);
      SmallPeople.anchor.set(0.5);
      container.addChild(SmallPeople);

      // Create a 5x5 grid of bunnies
      // for (let i = 0; i < 15; i++) {
      //   const SmallPeople = new PIXI.Sprite(smallPeople);
      //   SmallPeople.anchor.set(0.5);
      //   SmallPeople.x = (i % 5) * 80;
      //   SmallPeople.y = Math.floor(i / 5) * 80;
      //   container.addChild(SmallPeople);
      // }

      // Move container to the center
      container.x = app.screen.width / 2;
      container.y = app.screen.height / 2;

      // Center bunny sprite in local container coordinates
      container.pivot.x = container.width / 2;
      container.pivot.y = container.height / 2;

      // Listen for animate update
      app.ticker.add((delta) => {
        // rotate the container!
        // use delta to create frame-independent transform
        container.rotation += 0.03 * delta;
        container.y += 0.5 * delta;
        container.x += 0.5 * delta;
      });

    </script>
  </body>
</html>
